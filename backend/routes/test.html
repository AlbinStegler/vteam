<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Submission</title>
</head>
<body>


<h1> CREATE USER FORM</h1>
<form id="testForm" action="/user" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="button" onclick="submitForm()">Submit</button>
</form>

<h2>See all users: <a href="http://localhost:1337/user">/user</a></h2>
<h2>See one users: <a href="http://localhost:1337/user/1">/user/{userId}</a></h2>

<h1>DELETE USER FORM</h1>
<form id="deleteForm">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required>
    <button type="button" onclick="deleteUser()">Delete User</button>
</form>

<a href="oauth2/login/google">Sign in with Google</a>

<h1>CHANGE USER FORM</h1>
<form id="updateForm" action="/user" method="put">
    <label for="userId_edit">User ID:</label>
    <input type="text" id="userId_edit" name="userId_edit" required>
    <h3>UPDATE DATA</h3>
    <label for="username_edit">Username:</label>
    <input type="text" id="username_edit" name="username_edit" required>
    <br>
    <label for="email_edit">Email:</label>
    <input type="email" id="email_edit" name="email_edit" required>
    <br>
    <label for="passwd_edit">Password:</label>
    <input type="password" id="passwd_edit" name="passwd_edit" required>
    <br>
    <button type="button" onclick="updateUser()">Update User</button>
</form>


<h1> CREATE CITY FORM</h1>
<form id="testForm" action="/city" method="post">
    <label for="cityName">City Name:</label>
    <input type="text" id="cityName" name="cityName" required>
    <br>
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" name="latitude" step="any" required>
    <br>
    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" name="longitude" step="any" required>
    <button type="button" onclick="createCity()">Submit</button>
</form>

<h2>See all cities: <a href="http://localhost:1337/city">/city</a></h2>
<h2>See one city: <a href="http://localhost:1337/city/Stockholm">/city/{cityName/cityId}</a></h2>

<h1>DELETE CITY FORM</h1>
<form id="deleteForm">
    <label for="cityId">City ID or Name:</label>
    <input type="text" id="cityId" name="cityId" required>
    <button type="button" onclick="deleteCity()">Delete City</button>
</form>

<h1>CHANGE CITY FORM</h1>
<form id="updateForm" action="/city" method="put">
    <label for="cityId_edit">City ID or Name:</label>
    <input type="text" id="cityId_edit" name="cityId_edit" required>
    <h3>UPDATE DATA</h3>
    <label for="cityName_edit">City Name:</label>
    <input type="text" id="cityName_edit" name="cityName_edit" required>
    <br>
    <label for="lat_edit">Latitude:</label>
    <input type="number" id="lat_edit" name="lat_edit" step="any" required>
    <br>
    <label for="lon_edit">Longitude:</label>
    <input type="number" id="lon_edit" name="lon_edit" step="any" required>
    <br>
    <button type="button" onclick="updateCity()">Update City</button>
</form>

<script>
    console.log('Script loaded!');
async function submitForm() {
    console.log("Button clicked");
    // Get form data
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Create a FormData object
    const jsonData = {
        username: username,
        email: email,
        password: password
    };

    console.log(jsonData);

    // Send a POST request to your API endpoint
    await fetch('http://localhost:1337/user', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'  // Set content type to JSON
        },
        body: JSON.stringify(jsonData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json(); // Assuming the API returns JSON
    })
    .then(data => {
        console.log('Success:', data);
        // Handle success, e.g., show a success message to the user
    })
    .catch(error => {
        console.error('Error:', error);
        // Handle errors, e.g., show an error message to the user
    });
}

function deleteUser() {
    const userId = document.getElementById("userId").value;

    // Make an asynchronous DELETE request using Fetch API or XMLHttpRequest
    fetch(`/user/${userId}`, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json',
        },
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('User deleted successfully:', data);
        // Add any additional logic or UI updates as needed
    })
    .catch(error => {
        console.error('Error:', error);
        // Handle errors or display error messages as needed
    });
}

async function updateUser() {
    console.log("Update");
    const userId = document.getElementById("userId_edit").value;
    const username = document.getElementById("username_edit").value;
    const email = document.getElementById("email_edit").value;
    const passwd = document.getElementById("passwd_edit").value;

    const user = {
        username: username,
        email: email,
        passwd: passwd
    };

    // Make an asynchronous UPDATE request using Fetch API or XMLHttpRequest
    await fetch(`http://localhost:1337/user/${userId}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(user)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('User updated successfully:', data);
        // Add any additional logic or UI updates as needed
    })
    .catch(error => {
        console.error('Error:', error);
        // Handle errors or display error messages as needed
    });
}

async function createCity() {
    console.log("Button clicked");

    // Get form data
    var cityName = document.getElementById("cityName").value;
    var latitude = document.getElementById("latitude").value;
    var longitude = document.getElementById("longitude").value;

    // Create a FormData object
    const jsonData = {
        id: cityName, // Assuming city name as the id
        lat: parseFloat(latitude),
        lon: parseFloat(longitude)

    })
    .catch(error => {
        console.error('Error:', error);
        // Handle errors, e.g., show an error message to the user

}

function deleteCity() {

    fetch(`/city/${cityId}`, {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json',
        },

    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('City deleted successfully:', data);
        // Add any additional logic or UI updates as needed
    })
    .catch(error => {
        console.error('Error:', error);
        // Handle errors or display error messages as needed
    });
}

async function updateCity() {
    console.log("Update");
    const cityId = document.getElementById("cityId_edit").value;
    const cityName = document.getElementById("cityName_edit").value;
    const lat = document.getElementById("lat_edit").value;
    const lon = document.getElementById("lon_edit").value;

    const city = {

    // Make an asynchronous UPDATE request using Fetch API or XMLHttpRequest

        },

    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('City updated successfully:', data);
        // Add any additional logic or UI updates as needed
    })
    .catch(error => {
        console.error('Error:', error);
        // Handle errors or display error messages as needed
    });
}
</script>

</body>
