checks:
    javascript: true

build:
    environment:
        node: "16"

    nodes:
        coverage:
            dependencies:
                before:
                    - cd backend
                    - export LD_LIBRARY_PATH="/usr/local/lib64/:$LD_LIBRARY_PATH"
                    - npm install
            tests:
                override:
                    - command: "npm test"
                      coverage:
                          file: "backend/coverage/clover.xml"
                          format: clover
        analysis:
            tests:
                override:
                    - js-scrutinizer-run
        tests: true
filter:
    excluded_paths:
        - "backend/coverage/lcov-report"
