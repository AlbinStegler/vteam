build:
  nodes:
    coverage:
      tests:
        paths:
          - "./tests"
      environment:
        node:
              version: '18.17.1'
        PATH_COVERAGE: "./coverage/clover.xml"
      overrides:
        - command: ./test.sh
          coverage:
            file: "./coverage/clover.xml"
            format: "clover"

filter:
  excluded_paths: [coverage/*]
